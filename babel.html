<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
    <style media="screen">
      .errorBox {
        border: 1px solid red;
        background-color: #eebbbb;
        margin: 1em;
        padding: 2em;
      }

      .errorBox--hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <label>Name: <input type="text" id="name"/></label>
      <button type="button" id="sumbit_info">Click Me!</button>

      <div id="content"></div>
      <div id="error" class="errorBox--hidden">
        Error msg goes here.
      </div>
    </main>

    <script src="https://unpkg.com/babel-standalone"></script>

    <script type="text/babel" data-presets="latest">

    const getMessages = (name) => `Welcome to Javascript, ${name}!`;
    const button = document.getElementById("sumbit_info");
    const messageArea = document.getElementById("error");
    const contentArea = document.getElementById('content');

    button.addEventListener('click', (evt) => {
      messageArea.className = "errorBox--hidden";
      contentArea.textContent = "";
      let name = document.getElementById("name").value;

      if (name.length < 3) {
        messageArea.textContent = "You need to enter a name!!!";
        messageArea.className = "errorBox";
      }
      else {
        contentArea.textContent = getMessages(name);
      }

    })

    </script>


  </body>
</html>
